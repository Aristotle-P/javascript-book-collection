<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Welcome</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="library">
    </div>
    <div class="wrapper" id="fuck">
      <button onclick="showHide()">New Book</button>
      <div id="book-form">
        <form action="app.js">
          Title: <input type="text" name="title" id="titleInput">
          Author: <input type="text" name="author" id="authorInput">
          Pages: <input type="text" name="pages" id="pagesInput">
          Read: <select id="readInput">
                  <option value="false">Currently reading</option>
                  <option value="true">Read</option>
                </select>
        </form>
        <button onclick="return addBookToLibrary()">Submit</button>
      </div>
    </div>
  </body>
  <script src="app.js" type="text/javascript"></script>
</html>
